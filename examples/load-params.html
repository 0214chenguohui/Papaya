<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="papaya.css" />
    <script type="text/javascript" src="papaya.js"></script>
    <title>Papaya Viewer</title>

    <script type="text/javascript">
        var params = [];
        params["images"] = ["data/sample_image.nii.gz", "data/zstat.nii.gz"];
        params["zstat.nii.gz"] = {"parametric": true};
        params["worldSpace"] = true;
    </script>
</head>

<body>
<div id="papayaContainer">
    <div id="papayaToolbar"></div>
    <div id="papayaViewer" class="checkForJS" data-load-params="params"></div>
    <div id="papayaDisplay"></div>
</div>
</body>
</html>
